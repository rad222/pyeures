<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">PyEURES</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">List of keywords</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="jumbotron">
    </div>

    <div id="container" class="container">

      <div id="card" class="card" style="width: 20rem;, display: none;">
        <div class="card-header">
          Keywords
        </div>
        <ul id="list" class="list-group list-group-flush">
        </ul>
      </div>

      <div id="rows" style="display: none;">
        <div class="row">
          <div class="col-md-6 responsive-plot" id="mapPlot"></div>
          <div class="col-md-6 responsive-plot"  id="durPlot"></div>
        </div>
        <div class="alert alert-primary" role="alert">
          Choose a job type to see its evolution over time
        </div>
        <div class="row">
           <div class="col-md-6 responsive-plot" id="typePlot"></div>
           <div class="col-md-6 responsive-plot"  id="timePlot"></div>
        </div>
        <div class="row">
          <div class="col-md-6 responsive-plot"  id="flagPlot"></div>
          <div class="col-md-6 responsive-plot"  id="experiencePlot"></div>
        </div>
        <div class="row">
          <div class="col-md-12 responsive-plot"  id="eduPlot"></div>
        </div>
      </div>
    </div>
    

    <footer class="footer bg-primary">
      <div class="container">
        <a class="text-white" href="https://creativecommons.org/licenses/by/4.0/"> License Creative Commons Attribution 4.0</a>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="/dist/index_bundle.js"></script>
  </body>
</html>
